<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimap設定</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body class="dark">
  <div class="popup-container">
    <h1>🗺️ Minimap設定</h1>

    <div class="setting-group">
      <label>表示モード</label>
      <select id="minimap-mode">
        <option value="block">ブロック（GIF対応）</option>
        <option value="scaled">縮小表示（VSCode風）</option>
      </select>
    </div>

    <div class="setting-group" id="scale-group">
      <label>拡大倍率: <span id="magnification-value">1.6x</span></label>
      <input type="range" id="magnification" min="1.0" max="3.0" step="0.1" value="1.6">
    </div>

    <div class="setting-group">
      <label class="checkbox-label">
        <input type="checkbox" id="darkmode">
        <span>ダークモード</span>
      </label>
    </div>

    <div class="setting-group">
      <label>幅: <span id="width-value">70px</span></label>
      <input type="range" id="width" min="40" max="120" value="70">
    </div>

    <div class="setting-group">
      <label>透明度: <span id="opacity-value">60%</span></label>
      <input type="range" id="opacity" min="20" max="100" value="60">
    </div>

    <div class="setting-group">
      <label>ポップアップ透明度: <span id="tooltip-opacity-value">95%</span></label>
      <input type="range" id="tooltip-opacity" min="20" max="100" value="95">
    </div>

    <div class="setting-group">
      <label>ユーザーブロック色</label>
      <input type="color" id="usercolor" value="#8ab4f8">
    </div>

    <div class="setting-group">
      <label>AIブロック色</label>
      <input type="color" id="geminicolor" value="#e8eaed">
    </div>

    <div class="setting-group">
      <label>ユーザーGIF (ホバー時)</label>
      <input type="text" id="usergif" placeholder="https://example.com/user.gif">
    </div>

    <div class="setting-group">
      <label>AI GIF (ホバー時)</label>
      <input type="text" id="geminigif" placeholder="https://example.com/ai.gif">
    </div>

    <button id="save-btn">💾 設定を保存</button>
    <button id="reset-btn">デフォルトに戻す</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
